<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hire Me!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link type="text/css" href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="bg-image"></div>


      <form class="form-hireme text-center" method="POST" action="/">
        <div class="arrowShip"></div>

        <h1 class="h3 mb-3 font-weight-normal">Hire me</h1>
        <p>I have a busy schedule but stay up-to-date on my next availability.</p>

        <input type="text" id="inputName" class="first form-control" placeholder="Your Name*" name="name" required autofocus>

        <input type="text" id="inputCompany" class="middle form-control" placeholder="Company name" name="company">

        <input type="tel" id="inputTele" class="middle form-control" placeholder="Telephone" name="telephone">

        <input type="email" id="inputEmail" class="last form-control" placeholder="Email address*" name="email" required>

        <div class="checkbox">
          <input type="checkbox" id="hireFrontend" name="typeOfWork" value="Frontend">
          <label for="hireFrontend">Front-end coding</label>
        </div>

        <div class="checkbox">
          <input class="checkbox" type="checkbox" id="hireBackend" name="typeOfWork" value="Backend">
          <label for="hireBackend">Back-end coding</label><br>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="hireGraphics" name="typeOfWork" value="CSS Graphics">
          <label for="hireGraphics">CSS Graphic Designer</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Hire me</button>

        <p class="mt-5 mb-3 text-muted">∞ Created by Sam Bruton ∞</p>
      </form>
    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
  </body>
</html>
